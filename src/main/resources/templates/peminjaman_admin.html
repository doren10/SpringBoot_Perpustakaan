<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman Admin</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="css/daftar_tambah_buku.css">
    <!-- <link rel="stylesheet" href="css/user.css"> -->
    <link rel="stylesheet" href="css/daftar_buku.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1 class="sidebar-title">
                <i class="fas fa-user-shield icon"></i> Administrator
            </h1>
            <p class="sidebar-description">Dashboard untuk mengelola perpustakaan</p>
            <ul class="sidebar-menu">
                <li><a href="/dashboardadmin"><i class="fas fa-tachometer-alt icon"></i> Dashboard</a></li>
                <li><a href="/peminjamanadmin" class="active"><i class="fas fa-exchange-alt icon"></i> Peminjaman & Pengembalian</a></li>
                <li><a href="/daftar_tambah_buku"><i class="fas fa-book icon"></i> Daftar & Tambah
                        Buku</a></li>
                <li><a href="/daftar_peminjam"><i class="fas fa-list icon"></i> Riwayat Peminjaman & Pengembalian</a></li>
                <!-- <li><a href="/pengembalian"><i class="fas fa-undo-alt icon"></i> Daftar Pengembalian</a></li> -->
                <!-- <li><a href="/workshop"><i class="fas fa-chalkboard-teacher icon"></i> Workshop</a></li> -->
                <li><a href="/pengguna"><i class="fas fa-users icon"></i> Pengguna</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt icon"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Daftar Buku -->
            <main class="main-content">
                <header class="header">
                    <div class="header-top">
                        <h1 class="page-title">Peminjaman Buku</h1>
                        <div class="button-group">
                        </div>
                    </div>
                </header>

                <div class="form-section">
                    <form th:action="@{/peminjamanadmin/submit}" method="post" th:object="${peminjamanadminForm}" class="form-group">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="userId" class="form-label">Username/Phone Number</label>
                                <input type="text" id="userId" class="form-control" name="userId" th:value="${peminjamanadminForm.userId}" placeholder="Isroindraa2" required />
                            </div>
                            <div class="col-md-6">
                                <label for="bookId" class="form-label">Kode Buku</label>
                                <input type="text" id="bookId" class="form-control" name="bookId" th:value="${peminjamanadminForm.bookId}" placeholder="B002" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tanggalPeminjaman" class="form-label">Tanggal Peminjaman</label>
                                <input type="date" id="tanggalPeminjaman" class="form-control" name="tanggalPeminjaman" th:value="${peminjamanadminForm.tanggalPeminjaman}" required />
                            </div>
                            <div class="col-md-6">
                                <label for="tanggalPengembalian" class="form-label">Tanggal Pengembalian</label>
                                <input type="date" id="tanggalPengembalian" class="form-control" name="tanggalPengembalian" th:value="${peminjamanadminForm.tanggalPengembalian}" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="denda" class="form-label">Denda</label>
                                <input type="number" step="0.01" id="denda" class="form-control" name="denda" th:value="${peminjamanadminForm.denda}" placeholder="0.00" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-control" name="status" th:value="${peminjamanadminForm.status}" required>
                                    <option value="dipinjam">Dipinjam</option>
                                    <option value="kembali">Kembali</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    </form>
                </div>

            </main>
            <header class="header">
                <div class="header-top">
                    <h1 class="page-title">Pengembalian Buku</h1>
                    <div class="button-group">
                    </div>
                </div>
            </header>



            <div class="form-section">
                <form th:action="@{/pengembalianadmin/submit}" method="post">
                    <label for="id" class="form-label">Id Peminjaman</label>
                    <select id="id" class="form-control" name="id" required>
                        <!-- Contoh: iterasi daftar id peminjaman -->
                        <option th:each="peminjaman : ${listPeminjaman}" 
                                th:value="${peminjaman.id}" 
                                th:text="${peminjaman.id + ' - ' + peminjaman.tanggalPeminjaman}">
                            </option>
                    </select>
                    <!-- <input type="hidden" name="id" th:value="${id}" /> -->
                    <label for="tanggalPengembalian">Tanggal Pengembalian Baru:</label>
                    <input type="date" id="tanggalPengembalian" name="tanggalPengembalian" required />
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
