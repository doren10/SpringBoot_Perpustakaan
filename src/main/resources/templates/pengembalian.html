<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengembalian</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/pengembalian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="sidebar">
        <div class="brand">
            <img src="images/foto profile2.jpg" alt="Profil" class="profile-pic">
            <h1>Septian</h1>
        </div>
        <ul>
            <li><a href="/dashboarduser"><i class="bi bi-speedometer2"></i>&nbsp;&nbsp;<span>Dashboard</span></a></li>
            <li><a href="/data_diri"><i class="bi bi-person"></i>&nbsp;&nbsp;<span>Profile</span></a></li>
            <li><a href="/daftar_buku"><i class="bi bi-book-fill"></i>&nbsp;&nbsp;<span>Daftar Buku</span></a></li>
            <li><a href="/peminjaman"><i class="bi bi-clipboard"></i>&nbsp;&nbsp;<span>Peminjaman</span></a></li>
            <li><a href="/pengembalian"><i class="bi bi-clipboard-check"></i>&nbsp;&nbsp;<span>Pengembalian</span></a>
            </li>
            <li><a href="/logout"><i class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;<span>Logout</span></a></li>
        </ul>

    </div>

    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-top">
                    <h1 class="page-title">Pengembalian Buku</h1>
                    <div class="button-group">
                    </div>
                </div>
            </header>



            <div class="form-section">
                <form th:action="@{/pengembalian/submit}" method="post">
                    <label for="id" class="form-label">Id Peminjaman</label>
                    <select id="id" class="form-control" name="id" required>
                            <!-- Contoh: iterasi daftar id peminjaman -->
                            <option th:each="peminjaman : ${listPeminjaman}" 
                                    th:value="${peminjaman.id}" 
                                    th:text="${peminjaman.id}">
                            </option>
                        </select>
                    <!-- <input type="hidden" name="id" th:value="${id}" /> -->
                    <label for="tanggalPengembalian">Tanggal Pengembalian Baru:</label>
                    <input type="date" id="tanggalPengembalian" name="tanggalPengembalian" required />
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
