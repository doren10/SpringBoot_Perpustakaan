<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peminjaman</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/peminjaman.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="sidebar">
        <div class="brand">
            <img src="images/foto profile2.jpg" alt="Profil" class="profile-pic">
            <h1>Septian</h1>
        </div>
        <ul>
            <li><a href="/dashboarduser"><i class="bi bi-speedometer2"></i>&nbsp;&nbsp;<span>Dashboard</span></a></li>
            <li><a href="/data_diri"><i class="bi bi-person"></i>&nbsp;&nbsp;<span>Profile</span></a></li>
            <li><a href="/daftar_buku"><i class="bi bi-book-fill"></i>&nbsp;&nbsp;<span>Daftar Buku</span></a></li>
            <li><a href="/peminjaman"><i class="bi bi-clipboard"></i>&nbsp;&nbsp;<span>Peminjaman</span></a></li>
            <li><a href="/pengembalian"><i class="bi bi-clipboard-check"></i>&nbsp;&nbsp;<span>Pengembalian</span></a>
            </li>
            <li><a href="/logout"><i class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;<span>Logout</span></a></li>
        </ul>

    </div>


    <body>
        <div class="container">
            <!-- Main Content -->
            <main class="main-content">
                <header class="header">
                    <div class="header-top">
                        <h1 class="page-title">Peminjaman Buku</h1>
                        <div class="button-group">
                        </div>
                    </div>
                </header>

                <div class="form-section">
                    <form th:action="@{/peminjaman/submit}" method="post" th:object="${peminjamanForm}" class="form-group">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="userId" class="form-label">Username/Phone Number</label>
                                <input type="text" id="userId" class="form-control" name="userId" th:value="${peminjamanForm.userId}" placeholder="Isroindraa2" required />
                            </div>
                            <div class="col-md-6">
                                <label for="bookId" class="form-label">Kode Buku</label>
                                <input type="text" id="bookId" class="form-control" name="bookId" th:value="${peminjamanForm.bookId}" placeholder="B002" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tanggalPeminjaman" class="form-label">Tanggal Peminjaman</label>
                                <input type="date" id="tanggalPeminjaman" class="form-control" name="tanggalPeminjaman" th:value="${peminjamanForm.tanggalPeminjaman}" required />
                            </div>
                            <div class="col-md-6">
                                <label for="tanggalPengembalian" class="form-label">Tanggal Pengembalian</label>
                                <input type="date" id="tanggalPengembalian" class="form-control" name="tanggalPengembalian" th:value="${peminjamanForm.tanggalPengembalian}" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="denda" class="form-label">Denda</label>
                                <input type="number" step="0.01" id="denda" class="form-control" name="denda" th:value="${peminjamanForm.denda}" placeholder="0.00" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-control" name="status" th:value="${peminjamanForm.status}" required>
                                    <option value="dipinjam">Dipinjam</option>
                                    <option value="kembali">Kembali</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    </form>
                </div>
            </main>
        </div>
    </body>

</html>
