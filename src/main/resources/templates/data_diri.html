<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Diri</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/data_diri.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="sidebar">
        <div class="brand">
            <img src="images/foto profile2.jpg" alt="Profil" class="profile-pic">
            <h1>Isro Indra Septian</h1>
        </div>
        <ul>
            <li><a href="/dashboarduser"><i class="bi bi-speedometer2"></i>&nbsp;&nbsp;<span>Dashboard</span></a></li>
            <li><a href="/data_diri"><i class="bi bi-person"></i>&nbsp;&nbsp;<span>Profile</span></a></li>
            <li><a href="/daftar_buku"><i class="bi bi-book-fill"></i>&nbsp;&nbsp;<span>Daftar Buku</span></a></li>
            <li><a href="/peminjaman"><i class="bi bi-clipboard"></i>&nbsp;&nbsp;<span>Peminjaman</span></a></li>
            <li><a href="/pengembalian"><i class="bi bi-clipboard-check"></i>&nbsp;&nbsp;<span>Pengembalian</span></a>
            </li>
            <li><a href="/logout"><i class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;<span>Logout</span></a></li>
        </ul>

    </div>


    <body>
        <div class="container">
            <!-- Main Content -->
            <main class="main-content">
                <header class="header">
                    <div class="header-top">
                        <h1 class="page-title">Profile</h1>
                        <div class="button-group">
                        </div>
                    </div>
                </header>


                <div class="content">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-info">
                                <div class="avatar">
                                    <img src="images/foto profile2.jpg" alt="Profile picture">
                                </div>
                                <div>
                                    <h2 class="profile-name">Isro Indra Septian</h2>
                                    <label class="form-label">Isroindraa2</label>
                                    <a href="images/foto profile2.jpg" class="profile-link">View Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-section">
                        <h3 class="form-title">Contact Information</h3>
                        <form>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Nama</label>
                                    <input type="text" class="form-input" placeholder="Mahasiswa" readonly>
                                </div>
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="email" class="form-input" placeholder="Mahasiswa12" readonly>
                                </div>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Phone number</label>
                                    <input type="tel" class="form-input" placeholder="2" readonly>
                                </div>
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-input" placeholder="Mahasiswa" readonly>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
