<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengguna Perpustakaan</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="css/pengguna.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1 class="sidebar-title">
                <i class="fas fa-user-shield icon"></i> Administrator
            </h1>
            <p class="sidebar-description">Dashboard untuk mengelola perpustakaan</p>
            <ul class="sidebar-menu">
                <li><a href="/dashboardadmin"><i class="fas fa-tachometer-alt icon"></i> Dashboard</a></li>
                <li><a href="/peminjamanadmin"><i class="fas fa-exchange-alt icon"></i> Peminjaman & Pengembalian</a></li>
                <li><a href="/daftar_tambah_buku"><i class="fas fa-book icon"></i> Daftar & Tambah Buku</a></li>
                <li><a href="/daftar_peminjam"><i class="fas fa-list icon"></i> Riwayat Peminjaman & Pengembalian</a></li>
                <!-- <li><a href="/pengembalian"><i class="fas fa-undo-alt icon"></i> Daftar Pengembalian</a></li> -->
                <!-- <li><a href="/workshop"><i class="fas fa-chalkboard-teacher icon"></i> Workshop</a></li> -->
                <li><a href="/pengguna" class="active"><i class="fas fa-users icon"></i> Pengguna</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt icon"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Search Bar -->

            <!-- Add User Button -->
            <div class="add-user">
                <form th:action="@{/mahasiswa/submit}" method="post" th:object="${mahasiswa}" class="form-group">
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-9">
                            <h1>Tambah Mahasiswa</h1>

                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="email" class="form-control" name="email" th:value="${mahasiswa.email}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="name" class="form-label">Nama User</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="nama" class="form-control" name="nama" th:value="${mahasiswa.nama}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="col-md-9">
                            <input type="password" id="password" class="form-control" name="password" th:value="${mahasiswa.password}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="role" class="form-label">Role</label>
                        </div>
                        <div class="col-md-9">
                            <select id="role" class="form-control" name="role" required>
                                <option value="Mahasiswa">Mahasiswa</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="telpUser" class="form-label">Telp_Username</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="telpUser" class="form-control" name="telpUser" th:value="${mahasiswa.telpUser}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="username" class="form-control" name="username" th:value="${mahasiswa.username}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="nim" class="form-label">NIM</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="nim" class="form-control" name="nim" th:value="${mahasiswa.nim}" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="add">Tambah Mahasiswa</button>

                </form>
                <form th:action="@{/petugas/submit}" method="post" th:object="${petugas}" class="form-group">
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-9">
                            <h1>Tambah Petugas</h1>

                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="email" class="form-control" name="email" th:value="${petugas.email}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="name" class="form-label">Nama User</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="nama" class="form-control" name="nama" th:value="${petugas.nama}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="col-md-9">
                            <input type="password" id="password" class="form-control" name="password" th:value="${petugas.password}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="role" class="form-label">Role</label>
                        </div>
                        <div class="col-md-9">
                            <select id="role" class="form-control" name="role" required>
                                <option value="Petugas">Petugas</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="telpUser" class="form-label">Telp_Username</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="telpUser" class="form-control" name="telpUser" th:value="${petugas.telpUser}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="username" class="form-control" name="username" th:value="${petugas.username}" required />
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="nip" class="form-label">NIP</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="nip" class="form-control" name="nip" th:value="${petugas.nip}" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="add">Tambah Petugas</button>

                </form>
            </div>

            <!-- User List -->
            <div class="user-list">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Lengkap</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Telp_Username</th>
                            <th>role</th>
                            <th>NIM/NIP</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mahasiswa : ${mahasiswaList}">
                            <td th:text="${mahasiswa.id_user}"></td>
                            <td th:text="${mahasiswa.nama}"></td>
                            <td th:text="${mahasiswa.username}"></td>
                            <td th:text="${mahasiswa.password}"></td>
                            <td th:text="${mahasiswa.email}"></td>
                            <td th:text="${mahasiswa.telpUser}"></td>
                            <td th:text="${mahasiswa.role}"></td>
                            <td th:text="${mahasiswa.nim}"></td>
                            <td>
                                <form th:action="@{/pengguna/delete/{id}(id=${mahasiswa.id_user})}" method="post">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:each="petugas : ${petugasList}">
                            <td th:text="${petugas.id_user}"></td>
                            <td th:text="${petugas.nama}"></td>
                            <td th:text="${petugas.username}"></td>
                            <td th:text="${petugas.password}"></td>
                            <td th:text="${petugas.email}"></td>
                            <td th:text="${petugas.telpUser}"></td>
                            <td th:text="${petugas.role}"></td>
                            <td th:text="${petugas.nip}"></td>
                            <td>
                                <form th:action="@{/pengguna/delete/{id}(id=${petugas.id_user})}" method="post">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
